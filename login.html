<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>login form</title>
		<link rel="stylesheet" href="accounts.css" />
	</head>
	<body>
		<header></header>
		<main>
			<section>
				<form>
					<h2 class="title">Login</h2>
					<div class="input">
						<input type="email" placeholder="email account" />
					</div>
					<div class="input">
						<input type="password" placeholder="password " />
					</div>
					<div class="links">
						<div class="remember">
							<p class="checkbox"></p>
							<p>Remember me</p>
						</div>
						<div class="forget">
							<a href="#"> Forget password? </a>
						</div>
					</div>
					<div class="btn login-signup"><p>LOGIN</p></div>
					-------------------- or with --------------------
					<div class="btn facebook">
						<img src="images/fb.png" alt="" class="logo" />
						<p>Sign up with facebook</p>
					</div>
					<div class="btn google">
						<img src="images/ggle.png" alt="" class="logo" />
						<p>Sign up with google</p>
					</div>
					<div class="accounts-link">
						<p>Don't have an account?</p>
						<p><a href="signup.html">Signup</a></p>
					</div>
					<button class="login">Login</button>
				</form>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
