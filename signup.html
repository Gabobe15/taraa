<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup form</title>
		<link rel="stylesheet" href="accounts.css">
		<style>
			
		</style>
	</head>
	<body>
		<section>
			<form>
				<h2 class="title">Create account</h2>
				<div class="input">
					<input type="text" placeholder="full name" />
				</div>
				<div class="input">
					<input type="email" placeholder="email account" />
				</div>
				<div class="input">
					<input type="tel" placeholder="telephone number" />
				</div>
				<div class="input">
					<input type="password" placeholder="password " />
				</div>
				<div class="input">
					<input type="password" placeholder="confirm password" />
				</div>
				<div class="btn login-signup"><p>Signup</p></div>
				-------------------- or with --------------------
				<div class="btn facebook">
					<img src="images/fb.png" alt="" class="logo" />
					<p>Sign up with facebook</p>
				</div>
				<div class="btn google">
					<img src="images/ggle.png" alt="" class="logo" />
					<p>Sign up with google</p>
				</div>
				<div class="accounts-link">
					<p>Already have an account?</p>
					<p><a href="login.html">Login</a></p>
				</div>
				<button class="signup">Sign up</button>
			</form>
		</section>
	</body>
</html>
